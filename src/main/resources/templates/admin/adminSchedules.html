  <div class="m-3">
    <button class="btn btn-warning" ><a href="/admin">Volver atrás </a></button>
  <!--<button class="btn btn-success" onclick="window.modaladdcontact.showModal()">Add Contact</button>-->
</div>


  <div class="m-3">
    <table class="table table-responsive datatable table-striped order-column display display-compact" style="width: 100%">
      <thead>
      <tr>
        <th>Id <i class="fa-solid fa-sort fa-xs"></i></th>
        <th>Local<i class="fa-solid fa-sort fa-xs"></i></th>
        <th>Día de la semana <i class="fa-solid fa-sort fa-xs"></i></th>
        <th>Hora apertura 1 <i class="fa-solid fa-sort fa-xs"></i></th>
        <th>Hora cierre 1 <i class="fa-solid fa-sort fa-xs"></i></th>
        <th>Hora apertura 2 <i class="fa-solid fa-sort fa-xs"></i></th>
        <th>Hora cierre 2 <i class="fa-solid fa-sort fa-xs"></i></th>
        <th class="text-center"><i class="fa-solid fa-pen-to-square"></i></th>
        <th class="text-center"><i class="fa-solid fa-trash-can"></i></th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="schedule : ${schedules}">
        <td th:text="${schedule.id}"></td>
        <td th:text="${schedule.company} == null ? ' ' : '(' + ${schedule.company.id} + ') ' + ${schedule.company.name}" ></td>
        <td>
          <span th:switch="${schedule.dayOfWeek}">
              <span th:case="1">Lunes</span>
              <span th:case="2">Martes</span>
              <span th:case="3">Miércoles</span>
              <span th:case="4">Jueves</span>
              <span th:case="5">Viernes</span>
              <span th:case="6">Sábado</span>
              <span th:case="7">Domingo</span>
          </span>
        </td>
        <td th:text="${schedule.openTime1}"></td>
        <td th:text="${schedule.closeTime1}"></td>
        <td th:text="${schedule.openTime2}"></td>
        <td th:text="${schedule.closeTime2}"></td>
       <td>
          <a class="btn btn-info" th:href="@{'/adminScheduleUpdateForm/' + ${schedule.getId()}}">
            <i class="fa-solid fa-pen-to-square fa-xs"></i></a>
        </td>
        <td>
          <button th:attr="scheduleid=${schedule.getId()}"  class="btn btn-danger botonDelete" type="button" >
            <i class="fa-solid fa-trash-can fa-xs"></i></button>
        </td>


      </tr>
      </tbody>
    </table>
  </div>
</div>


<!--footer-->
<footer th:replace="fragments/footer.html :: frag_footer"></footer>
<script>


    var botonesdelete = document.getElementsByClassName("botonDelete");

    for (let boton of botonesdelete) {

    boton.addEventListener("click",borrar);

  }

    function borrar() {

    var id = this.getAttribute("scheduleid");

    Swal.fire({
    title: 'Estas seguro de que quieres borrar el horario con Id ' + id + ' ?',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Sí!'
  }).then((result) => {
    if (result.isConfirmed) {
    window.location.href = "/deleteSchedule/" + id;
  }
  })

  }


    $('.datatable').DataTable({

      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json',
      }
    });


</script>
