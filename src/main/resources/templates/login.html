<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/img/GRlogosinletras.png">
    <div th:replace="~{fragments/cdns.html :: frag_cdns}"></div>
    <title>Login</title>
</head>
<body class="d-flex flex-column justify-content-between vh-100">
<!--header-->
<nav th:replace="fragments/header.html :: frag_header"></nav>

<main class="mt-5 mb-5">
    <section class="pt-5 pb-5">
        <div class="container">
            <!--title-->
            <div class="row">
                <div class="col-12 d-flex justify-content-center pb-5">
                    <div class="title-section">
                        <h2 class="">Login</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7 col-md-10 col-12 mx-auto">
                    <div class="box-gray-beige">
                        <form id="login-form" class="p-3 p-sm-5">
                            <div>
                                <p for="username" class="form-label">Nombre de usuario:</p>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div>
                                <p for="password" class="form-label">Contraseña:</p>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn-custom w-100 mt-3 mb-3">Iniciar sesión</button>
                            </div>
                            <hr>
                            <h3 class="text-center" id="unete">¿Aún no tienes cuenta? ¡Únete!</h3>
                            <div class="text-center">
                                <a href="register">
                                    <button type="button" class="btn-custom w-100">Regístrate</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--footer-->
<footer th:replace="fragments/footer.html :: frag_footer"></footer>
<script src="/js/login.js"></script>
</body>
</html>
